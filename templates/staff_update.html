{% extends "base.html" %}
{% load widget_tweaks %}

{% block CONTENT %}
<div class="page-header" style="padding-top: 20px;"><h1>修改工作人員 - {{ staff.name }}</h1></div>

<form class="form-horizontal" action="" method="post">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group">
        <label class="col-sm-2 control-label">{{ field.label }}</label>
        <div class="col-sm-10">
            {{ field |add_class:"form-control" }}
        </div>
    </div>
    {% endfor %}

    <div class="well">
        <div><input class="col-sm-offset-2 btn btn-primary" type="submit" value="儲存" /></div>
    </div>
</form>

{% endblock %}
