{% extends "base.html" %}
{% load widget_tweaks %}
{% load pageurl rich_text %}

{% block CONTENT %}
    <h1>{{ self.title }}</h1>
    <div class="content-head">
    {{ self.explain | richtext }}
    </div>
    <form action="{% pageurl self %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
        {% for field in form %}
            <div class="form-field">
                <label class="required" >{{ field.label }}</label>
                {{ field | add_class:'form-control' }}
            </div>
        {% endfor %}
        </div>
        <p>請再次確認以上資料填寫無誤後，按下「送出」後即無法再更改！</p>
        <button class="btn btn-primary" type="submit">送出</button>
    </form>
{% endblock %}
