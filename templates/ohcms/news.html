{% extends "base.html" %}
{% load pageurl rich_text %}

{% block CONTENT %}
    <div class="news-head">
        <h1>{{ self.title }}</h1>
        <p>
            發佈時間: <span class="time">{{ self.create_time | date:"Y-m-d H:i D" }}</span>
            &nbsp;&nbsp;&nbsp;
            更新時間: <span class="time">{{ self.update_time | date:"Y-m-d H:i D" }}</span>
        </p>
    </div>
    {{ self.body|richtext }}
{% endblock %}
