{% extends "base.html" %}

{% block CONTENT %}
<div class="page-header" style="padding-top: 20px; padding-bottom: 15px;"><h1>「{{ eventname }}」廠商投票結果</h1></div>

<h2>投票概況</h2>
<table class="detail-view table table-striped table-bordered">
    <tbody>
        <tr>
            <td>總投票人數</td>
            <td>{{ vote.person_total }} 人</td>
        </tr>
        <tr>
            <td>總票數</td>
            <td>{{ vote.total }} 票</td>
        </tr>
        <tr>
            <td>每人平均票數</td>
            <td>{{ vote.avg }} 票</td>
        </tr>
    </tbody>
</table>

<h2>廠商得票結果</h2>
{% include 'table/unit/vote_table.html' %}

<h2>投票學生列表</h2>
{% include 'table/unit/vote_person_table.html' %}

{% endblock %}
