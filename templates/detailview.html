{% extends "base.html" %}

{% block CONTENT %}
<div class="page-header" style="padding-top: 20px; padding-bottom: 15px;"><h1>{{ preheader }}{{ header }}</h1></div>

<table class="table table-bordered table-hover table-condensed table-striped">
  <tbody>
  {% for field, item in data %}
    <tr class="{% cycle 'odd' 'even' %}">
      <th style="width: 20%">{{ field }}</th>
      <td>{{ item }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
